<h3 class="mt-2">SHA1 Encryption</h3>
<p class="text-justify">Encrypts entered text using Secure Hash Algorithm 1 (SHA1) algorithm.</p>

<form [formGroup]="sha1EncryptForm">
  <div class="form-group row">
    <label for="sha1InputText" class="col-md-4 col-form-label">Input Text</label>
    <div class="col-md-8">
      <input type="text" class="form-control" formControlName="sha1InputText" id="sha1InputText" placeholder="Input text for SHA1 encryption">
    </div>
  </div>
  <div class="form-group row">
    <label for="sha1OutputText" class="col-md-4 col-form-label">Output Text</label>
    <div class="col-md-8">
      <div class="input-group mb-2">
        <input type="text" class="form-control" formControlName="sha1OutputText" id="sha1OutputText" placeholder="SHA1 Encrypted Output text">
        <div class="input-group-prepend">
          <div class="input-group-text" style="cursor: pointer;" title="Click to copy" (click)="copyToClipboard()"><i class="far fa-copy"></i></div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <button (click)="encypt()" class="btn btn-success">Encrypt!</button>
      <button (click)="clear()" class="btn btn-info ml-1">Clear!</button>
    </div>
  </div>
</form>
